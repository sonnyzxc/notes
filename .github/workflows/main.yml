name: Compile .tex Notes 

on:
  push:
    paths:
      - "**.tex"
  pull_request:
    paths:
      - "**.tex"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true 

      - name: Check for .tex file changes
        id: texcheck
        run: |
          git fetch origin main
          if git diff --name-only HEAD^ HEAD | grep '\.tex$'; then
            echo "tex_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tex_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup LaTeX
        if: steps.texcheck.outputs.tex_changed == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: '**/*.tex'

      - name: Commit and push PDF if changed
        if: steps.texcheck.outputs.tex_changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add '**/*.pdf'
          git diff --cached --quiet || git commit -m "Update compiled PDFs [skip ci]"
          git diff --cached --quiet || git push
